<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen auf meiner fröhlichen Seite!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF700; /* Helles Gelb */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #FF69B4; /* Hot Pink */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #1E90FF; /* Dodger Blue */
        }
        p {
            color: #FFFFFF; /* Weiß */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Herzlich Willkommen!</h1>
        <p>Schön, dass Sie hier sind! Ich hoffe, Sie haben einen wundervollen Tag!</p>
    </div>
</body>
</html>
